{% extends "base.html" %} {% block title %}Crear Mi Jugador{% endblock %} {%
block content %}

<h1 class="text-3xl font-bold mb-8">Crear mi jugador</h1>

<div class="bg-secundario p-8 rounded-xl shadow-lg max-w-3xl mx-auto">
  <form method="POST" class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Nombre -->
    <div>
      <label class="block mb-1 text-gray-300">Nombre</label>
      <input
        type="text"
        name="nombre"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Apellido -->
    <div>
      <label class="block mb-1 text-gray-300">Apellido</label>
      <input
        type="text"
        name="apellido"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Ciudad -->
    <div>
      <label class="block mb-1 text-gray-300">Ciudad</label>
      <input
        type="text"
        name="ciudad"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Nacionalidad -->
    <div>
      <label class="block mb-1 text-gray-300">Nacionalidad</label>
      <input
        type="text"
        name="nacionalidad"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Altura -->
    <div>
      <label class="block mb-1 text-gray-300">Altura (m)</label>
      <input
        type="number"
        name="altura"
        min="1.60"
        max="2.15"
        step="0.01"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Camiseta -->
    <div>
      <label class="block mb-1 text-gray-300">Número de camiseta</label>
      <input
        type="number"
        name="camiseta"
        min="0"
        max="99"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-acento"
      />
    </div>

    <!-- Posición -->
    <div>
      <label class="block mb-1 text-gray-300">Posición</label>
      <select
        name="posicion"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      >
        <option>Base</option>
        <option>Escolta</option>
        <option>Alero</option>
        <option>Ala-Pivot</option>
        <option>Pivot</option>
      </select>
    </div>

    <!-- Mano hábil -->
    <div>
      <label class="block mb-1 text-gray-300">Mano hábil</label>
      <select
        name="mano_habil"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      >
        <option>Derecha</option>
        <option>Izquierda</option>
      </select>
    </div>

    <!-- Especialidad -->
    <div class="md:col-span-2">
      <label class="block mb-1 text-gray-300">Especialidad</label>
      <select
        name="especialidad"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      >
        <option>Tiro</option>
        <option>Asistencias</option>
        <option>Volcadas</option>
        <option>Tapas</option>
        <option>Uno contra uno</option>
        <option>Defensa</option>
        <option>Poste bajo</option>
      </select>
    </div>

    <!-- Jugada característica -->
    <div class="md:col-span-2">
      <label class="block mb-1 text-gray-300">Jugada característica</label>
      <select
        name="jugada"
        required
        class="w-full p-2 rounded bg-gray-800 text-white border border-gray-700"
      >
        <option>Alley-oop</option>
        <option>Volcada</option>
        <option>Volcada en transición</option>
        <option>Triple</option>
        <option>Salida de tirador</option>
        <option>Stepback</option>
        <option>Flotadora</option>
        <option>Gancho</option>
        <option>Cross-over</option>
        <option>Pick n roll</option>
        <option>Pick n pop</option>
        <option>No-look pass</option>
      </select>
    </div>

    <div class="md:col-span-2 flex justify-end">
      <button
        type="submit"
        class="px-6 py-2 bg-acento text-black font-bold rounded-lg hover:bg-red-700 transition"
      >
        Crear jugador
      </button>
    </div>
  </form>
</div>

{% endblock %}
