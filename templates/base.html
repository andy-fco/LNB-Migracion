<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}LNB{% endblock %}</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primario: "#0a0a0a", // Negro profundo
              secundario: "#1a1a1a", // Gris oscuro
              acento: "#dc2626", // Rojo LNB
              texto: "#e5e5e5", // Blanco/gris claro
            },
          },
        },
      };
    </script>
  </head>

  <body class="bg-primario text-texto min-h-screen">
    <!-- NAVBAR -->
    <nav class="w-full bg-secundario border-b border-gray-700 shadow-lg">
      <div
        class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between"
      >
        <!-- Logo -->
        <a href="/" class="flex items-center gap-3">
          <img
            src="{{ url_for('static', filename='img/Logo_LNB.png') }}"
            class="h-10 w-10"
          />
          <span class="text-xl font-bold tracking-wide">Liga Nacional</span>
        </a>

        <!-- Links -->
        <div class="flex items-center gap-6">
          <a
            href="{{ url_for('equipos') }}"
            class="hover:text-acento transition"
            >Equipos</a
          >

          <div class="relative group">
            <button class="hover:text-acento transition">Novedades</button>
            <div
              class="hidden group-hover:block absolute right-0 mt-2 bg-secundario border border-gray-700 rounded shadow-lg"
            >
              <a
                href="{{ url_for('noticias') }}"
                class="block px-4 py-2 hover:bg-gray-800"
                >Noticias</a
              >
              <a
                href="{{ url_for('eventos') }}"
                class="block px-4 py-2 hover:bg-gray-800"
                >Eventos</a
              >
            </div>
          </div>

          <a href="{{ url_for('juegos') }}" class="hover:text-acento transition"
            >Juegos</a
          >

          {% if current_user.is_authenticated %}
          <a
            href="{{ url_for('mi_jugador') }}"
            class="hover:text-acento transition"
            >Mi Jugador</a
          >
          <a href="{{ url_for('perfil') }}" class="hover:text-acento transition"
            >Perfil</a
          >
          <a
            href="{{ url_for('logout') }}"
            class="text-red-500 hover:text-red-400 transition"
            >Salir</a
          >

          {% else %}
          <a href="{{ url_for('login') }}" class="hover:text-acento transition"
            >Ingresar</a
          >
          <a
            href="{{ url_for('register') }}"
            class="px-3 py-1 bg-acento text-black rounded hover:bg-red-700 transition"
            >Registrarme</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- CONTENIDO -->
    <main class="px-6 py-8 max-w-6xl mx-auto">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
