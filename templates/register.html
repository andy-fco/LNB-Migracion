{% extends "base.html" %} {% block title %}Registro{% endblock %} {% block
content %}

<div class="flex justify-center items-center min-h-[70vh]">
  <div
    class="bg-secundario p-8 rounded-xl shadow-lg w-full max-w-md text-white"
  >
    <h2 class="text-3xl font-bold mb-6 text-center">Crear cuenta</h2>

    <form method="POST" class="space-y-5">
      <div>
        <label for="mail" class="block mb-1 text-gray-300">Email</label>
        <input
          type="email"
          id="mail"
          name="mail"
          required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
        />
      </div>

      <div>
        <label for="username" class="block mb-1 text-gray-300"
          >Nombre de usuario</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-300"
          >Contrase√±a</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-4 py-2 rounded bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-red-600"
        />
      </div>

      <button
        type="submit"
        class="w-full py-2 bg-red-600 font-semibold rounded hover:bg-red-700 transition"
      >
        Registrarme
      </button>
    </form>
  </div>
</div>

{% endblock %}
