{% extends "base.html" %} {% block title %}Eventos{% endblock %} {% block
content %}

<h1 class="text-3xl font-bold mb-6">Eventos</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
  {% for e in eventos %}
  <a
    href="{{ url_for('evento_detalle', id=e.id) }}"
    class="bg-secundario border border-gray-700 rounded-xl shadow hover:scale-[1.02] transition"
  >
    <img
      src="{{ url_for('static', filename=e.portada or 'img/placeholder_evento.jpg') }}"
      class="w-full h-48 object-cover rounded-t-xl"
    />

    <div class="p-4 space-y-2">
      <h2 class="text-xl font-bold">{{ e.titulo }}</h2>
      <p class="text-gray-400">
        {{ e.fecha_y_hora.strftime('%d/%m/%Y %H:%M') if e.fecha_y_hora else ''
        }}
      </p>
      <p class="line-clamp-3 text-gray-300">{{ e.descripcion }}</p>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
